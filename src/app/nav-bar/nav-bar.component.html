<mat-card >
  <div class="example-button-row">
    <button mat-flat-button color="primary" routerLink="/home" routerLinkActive="active-link">Home</button>

    <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">Porfolio</button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/ux" routerLinkActive="active-link">UX Design</button>
      <button mat-menu-item routerLink="/portfolio" routerLinkActive="active-link">Web Development</button>
    </mat-menu>
    <button mat-flat-button color="primary" routerLink="/contact" routerLinkActive="active-link">Contact Us</button>

    <button mat-flat-button color="primary" routerLink="/customer" routerLinkActive="active-link"> Create Customer</button>

    <button mat-flat-button color="primary" routerLink="/todo" routerLinkActive="active-link">To Do</button>

    <button class="unread float-right" routerLink="/dashboard" mat-raised-button color="primary" matBadge="{{badgeCount}}"
       matBadgeColor="warn">
      Unread
    </button>
  </div>
</mat-card>
